<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="text-box">
          <h1 class="heading">
            Get <span> insights</span> that help your business grow.
          </h1>
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h3 class="stat__number">10k+</h3>
              <div class="stat__info">companies</div>
            </div>
            <div class="stat">
              <h3 class="stat__number">314</h3>
              <div class="stat__info">templates</div>
            </div>
            <div class="stat">
              <h3 class="stat__number">12m+</h3>
              <div class="stat__info">queries</div>
            </div>
          </div>
        </div>
      </div>
      <div class="pic-box">
        <div class="blend"></div>
      </div>
    </div>
  </body>
</html>
